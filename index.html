<html lang="en">

<head>
	<title>12COMP DB and programming assessment</title>
	<meta charset="UTF-8">
	<meta name="description" content="DB and programming assessment">
	<meta name="keywords" content="firebase, programming, 12COMP">
	<meta name="author" content="Steven Leishman">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- stylesheets ------------------------------------------------------------------>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- P5.js ------------------------------------------------------------------------>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js">

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js">

	</script>

	<!-- firebase start --------------------------------------------------------------->
	<!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js">

	</script>
	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js">

	</script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js">

	</script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js">

	</script>
	<!-- firebase end ----------------------------------------------------------------->

	<script defer src="fb_io.js"></script>
	<script defer src="ui_manager.js"></script>
	<script defer src="reg_manager.js">	</script>
	<script defer src="bb_manager.js">	</script>
</head>

<!--*****************************************************-->
<!--Body-->
<!--*****************************************************-->

<body class="w3-blue w3-container">

	<!--*******************************************************-->
	<!--LANDING PAGE-->
	<!--*******************************************************-->
	<section id="s_landPg">
		<h1>Welcome to Stevens Game Website</h1>
		<h2>LandPage</h2>
		<button class="w3-button w3-green" 
						onclick="fb_login(userDetails)" >login</button>
		<button class="w3-button w3-green" 
						onclick="ui_switchScreens('s_landPg','s_regPg')" >Register(will actually be login(testing))</button>
		<button class="w3-button w3-green" 
						onclick="fb_logout()" >logout</button>
	</section> 

	<!--*******************************************************--> 
	<!--HOME PAGE-->
	<!--*******************************************************--> 
	<section id="s_homePg"> 
		<h1>Welcome to Stevens Game Website</h1> 
		<h2>HomePage</h2>
		<button class="w3-button w3-green" 
						onclick="ui_switchScreens('s_homePg','s_gamePg')" >Bouncing Ball game</button>
		<button class="w3-button w3-green" 
						onclick="ui_switchScreens('s_homePg','s_instructPg')" >Instructions</button>
		<button class="w3-button w3-green" 
						onclick="ui_switchScreens('s_homePg','s_leaderPg')" >Leaderboard</button>
		<button class="w3-button w3-green" 
						onclick="ui_switchScreens('s_homePg','s_landPg')" >Back to landing </button>
	</section> 

	<!--*******************************************************--> 
	<!--GAME PAGE--> 
	<!--*******************************************************--> 
	<section id="s_gamePg">
		<h1>Welcome to Stevens Game Website</h1>
		<h2>GamePage</h2> 
		<button class="w3-button w3-green" 
						onclick="ui_switchScreens('s_gamePg','s_gamePg')" >Start(theoretical)</button>
		<button class="w3-button w3-green" 
						onclick="ui_switchScreens('s_gamePg','s_homePg')" >Home</button>
	</section> 

	<!--*******************************************************--> 
	<!--INSTRUCTIONS PAGE--> 
	<!--*******************************************************-->
	<section id="s_instructPg"> 
		<h1>Welcome to Stevens Game Website</h1> 
		<h2>INSTRUCTIONS</h2>
		<button class="w3-button w3-green" 
						onclick="ui_switchScreens('s_instructPg','s_homePg')" >Home</button>
	</section> 

	<!--*******************************************************-->
	<!--LEADERBOARD PAGE-->
	<!--*******************************************************-->
	<section id="s_leaderPg"> 
		<h1>Welcome to Stevens Game Website</h1>
		<h2>LEADERBOARD</h2>
		<button class="w3-button w3-green" 
						onclick="ui_switchScreens('s_leaderPg','s_homePg')" >Home</button>
	</section>

	<!--*******************************************************-->
	<!--Registration PAGE-->
	<!--*******************************************************-->
	<section id="s_regPg">
		<!--Registration form 
		-------------------------------------------------------------->
    <div class="w3-container w3-col s8 m9 l11 w3-small">
      <form id="f_reg" class="w3-container w3-card-4 transparentBG">
        <h1 class="w3-center headFont">Register</h1>

				<!--First Row
				Includes Email and Name given by google login------------------------------->
        <div class="w3-row w3-section">
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-user"></i></div>
          <div class="w3-col m3">
            <p id="p_regName" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-envelope-o"></i></div>
          <div class="w3-rest">
            <p id="p_regEmail" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
          </div>
        </div>
				<!--Second Row
				Asks for game name -------------------------------------------->
        <div class="w3-row">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-user-circle"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="gameName" 
                   type="text" placeholder="Game Name">
          </div>
        </div>

				<!--Third Row
				Asks for phone number ------------------------------------------>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-phone"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="phone" 
                   type="number" placeholder="Phone">
          </div>
        </div>

				<!--Fourth Row
				Asks for gender and age -->
        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <img src="images/noun_Gender Neutral_14064.png" 
                 alt="Gender symbol" width="40" height="30"></div>
          <div class="w3-col m3">
            <select id="gender" style="height: 35px;">
              <option value="f">female</option>
              <option value="m">male</option>
              <option value="o">other</option>
              <option value="?">prefer not to say</option>
            </select>
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col" style="width: 50px">
            <img src="images/noun_age_2941875.png" 
                 alt="age" width="40" height="40"></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" min="16" required name="age" 
                   type="number" placeholder="Age">
          </div>
        </div>
				<!--fifth Row
				Asks for City  -->
				<div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <img src="images/noun_City_3386652.png" 
                 alt="City Symbol" width="40" height="30"></div>
          <div class="w3-col m3">
            <input class="w3-input w3-border" required 							 name="City" type="text" placeholder="City">
        	</div>
          <div class="w3-col m1">.</div>
          <div class="w3-col" style="width: 50px">
          <div class="w3-rest">
            <input type ="button" class="w3-input w3-border w3-green" 
							onclick="reg_regDetailsEntered()">
          </div>
        </div>
				<!-- Sumbit button
				 ---------------------------->
				
      </form>
    </div>
		<!--Registration form end
		------------------------------------------------->
  </section>
	<!--*******************************************************-->
	<!--Section end-->
	<!--*******************************************************-->
</body>

</html>
